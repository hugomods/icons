[module.hugoVersion]
min = "0.110.0"

[[module.imports]]
path = "github.com/razonyang/hugo-mod-icons"

[[module.imports]]
path = "github.com/razonyang/font-awesome"
[[module.imports.mounts]]
source = "svgs/brands"
target = "assets/icons/font-awesome-brands"
[[module.imports.mounts]]
source = "svgs/regular"
target = "assets/icons/font-awesome-regular"
[[module.imports.mounts]]
source = "svgs/solid"
target = "assets/icons/font-awesome-solid"

[params.icons.vendors.fab]
name = "font-awesome-brands"

[params.icons.vendors.far]
name = "font-awesome-regular"

[params.icons.vendors.fas]
name = "font-awesome-solid"
